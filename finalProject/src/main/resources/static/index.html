<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load("current", {
            "packages": ["map"],
            "mapsApiKey": "AIzaSyCnm2qRQoyn-lXaIIXVIju21rtfh6wHazQ"
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Lat', 'Long', 'Name', 'Marquer'],
                [4.135188510324772, -73.62181570342486, 'Parque la llanura', 'green'],
                [4.140198664504426, -73.62039864096681, 'Estadio Bello horizonte rey Pelé', 'green'],
                [4.147201500024859, -73.63294757987236, 'Teatro la Vorágine', 'green'],
                [4.145488302388137, -73.63136103836878, 'Pista de BMX', 'green'],
                [4.259234469619459, -73.56215153151601, 'Villa olímpica Restrepo', 'green'],
                [3.9910940664384227, -73.75689008013913, 'Villa olímpica Acacias', 'green']
            ]);

            var map = new google.visualization.Map(document.getElementById('map_div'));
            map.draw(data, {
                showTooltip: true,
                showInfoWindow: true
            });
        }
    </script>
</head>
<body>
<div id="map" style="height: 500px;"></div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {
            "packages": ["map"],
            // Note: you will need to get a mapsApiKey for your project.
            // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
            "mapsApiKey": "AIzaSyAnOr5MOQU4OVsFxH6jEkagfUbiD-jfG44"
        });
        google.charts.setOnLoadCallback(initialize);

        function initialize() {
            // Obtener la ubicación en tiempo real del usuario
            navigator.geolocation.getCurrentPosition(function (position) {
                var userLat = position.coords.latitude;
                var userLng = position.coords.longitude;

                // Crear un mapa centrado en la ubicación del usuario
                var map = new google.visualization.Map(document.getElementById('map_div'));

                var data = new google.visualization.DataTable();
                data.addColumn('number', 'Latitud');
                data.addColumn('number', 'Longitud');
                data.addColumn('string', 'Nombre');

              bri  // Agregar la ubicación del usuario al conjunto de datos
                data.addRow([userLat, userLng, 'Tu Ubicación']);

                // Puedes agregar más ubicaciones aquí si es necesario
                data.addRow([19.0760, 72.8777, 'Mumbai']);
                data.addRow([18.5204, 73.8567, 'Pune']);
                data.addRow([19.1176, 72.9060, 'Powai']);

                // Dibujar el mapa
                map.draw(data, {
                    showTooltip: true,
                    showInfoWindow: true
                });
            }, function (error) {
                // Manejar errores de geolocalización
                console.error('Error obteniendo la ubicación: ', error);
            });
        }
    </script>
    <title>Mapa</title>
</head>

<body>
<div id="map_div" style="width: 800px; height: 700px"></div>
</body>

</html>
